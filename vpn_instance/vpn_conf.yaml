#cloud-config
#
datasource:
  Ec2:
    strict_id: false
ssh_pwauth: no
users:
- name: vpn-user
  sudo: 'ALL=(ALL) NOPASSWD:ALL'
  shell: /bin/bash
  ssh_authorized_keys:
  - ssh-rsa  Timeweb Machine

runcmd:
  - apt-get update 
  - mkdir /home/vpn-user/easy-rsa    
  - apt-get install -y easy-rsa openvpn prometheus-node-exporter
  - ln -s /usr/share/easy-rsa/* /home/vpn-user/easy-rsa/
  - chown -R vpn-user.vpn-user /home/vpn-user/easy-rsa
  - chmod 700 /home/vpn-user/easy-rsa
